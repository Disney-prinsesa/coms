<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Raleway:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeef2; /* Soft pink background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .modal {
            display: block; /* Make modal visible on load */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.5s ease-out;
        }
        .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.5s ease-out;
            border: 2px solid #ff9b9b;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ff9b9b;
            padding-bottom: 15px;
            margin-bottom: 20px;
        }
        .modal-header h2 {
            margin: 0;
            color: #ff6f61;
            font-size: 28px;
            font-family: 'Raleway', sans-serif;
        }
        .modal-close {
            cursor: pointer;
            font-size: 30px;
            color: #ff6f61;
            transition: color 0.3s;
        }
        .modal-close:hover {
            color: #ff3b30;
        }
        .modal-body input {
            width: calc(100% - 24px);
            padding: 14px;
            margin: 10px 0;
            border: 1px solid #ff9b9b;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .modal-body input:focus {
            border-color: #ff6f61;
            outline: none;
        }
        .modal-body button {
            background: #ff6f61;
            border: none;
            color: #fff;
            padding: 16px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .modal-body button:hover {
            background: #ff3b30;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

<!-- Sign In Modal -->
<div id="signInModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Sign In</h2>
            <span class="modal-close" id="signInClose">&times;</span>
        </div>
        <div class="modal-body">
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Get modal element
    const signInModal = document.getElementById('signInModal');
    const signInClose = document.getElementById('signInClose');

    // Close Sign In Modal
    signInClose.onclick = function() {
        signInModal.style.display = 'none';
    }

    // Close modal if clicked outside
    window.onclick = function(event) {
        if (event.target === signInModal) {
            signInModal.style.display = 'none';
        }
    }
</script>

</body>
</html>
